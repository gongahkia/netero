specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PollFactory
    network: localhost
    source:
      address: "0x9A453fCb69C9f945D3E9cdC95053940100168698"
      abi: PollFactory
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping-factory.ts
      entities:
        - Org
        - Poll
      abis:
        - name: PollFactory
          file: ../../core/build/contracts/PollFactory.json
      eventHandlers:
        - event: PollCreated(indexed address,indexed address,address,string)
          handler: handlePollCreated
templates:
  - kind: ethereum/contract
    name: Poll
    network: localhost
    source:
      abi: Poll
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping-poll.ts
      entities:
        - Poll
        - Vote
      abis:
        - name: Poll
          file: ../../core/build/contracts/Poll.json
      eventHandlers:
        - event: Voted(indexed address,uint256)
          handler: handleVoted
        - event: StateChanged(uint8,uint8)
          handler: handleStateChanged
