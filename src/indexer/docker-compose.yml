version: "3.8"

services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: ipfs
    ports:
      - "5001:5001"  # API
      - "8080:8080"  # Gateway
    volumes:
      - ipfs_data:/data/ipfs

  postgres:
    image: postgres:14
    container_name: graph-postgres
    environment:
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_USER: graph
      POSTGRES_DB: graph
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  graph-node:
    image: graphprotocol/graph-node:latest
    container_name: graph-node
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph
      postgres_pass: let-me-in
      postgres_db: graph
      ipfs: "ipfs:5001"
      # On Linux, host.docker.internal resolves via this extra_hosts mapping below
      ethereum: "mainnet:http://host.docker.internal:8545"
      RUST_LOG: info
      GRAPH_LOG: info
    ports:
      - "8000:8000" # GraphQL
      - "8001:8001" # Prometheus
      - "8020:8020" # Admin
      - "8030:8030" # Status
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  ipfs_data: {}
  pg_data: {}
